<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Short Video</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* ====== BIODATA PROFILE ====== */
    .profile-header {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        background: #111;
        border-bottom: 1px solid #222;
    }

    .profile-header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #333;
    }

    .profile-info h2 {
        margin: 0;
        font-size: 22px;
    }

    .profile-info p {
        margin: 3px 0;
        color: #ccc;
        font-size: 14px;
    }

    .stats {
        margin-top: 5px;
        font-size: 14px;
        color: #bbb;
    }

    /* ====== SHORT VIDEO FEED ====== */
    .feed {
        height: calc(100vh - 120px);
        overflow-y: auto;
        scroll-snap-type: y mandatory;
    }

    .video-card {
        height: 100vh;
        position: relative;
        scroll-snap-align: start;
        background: #000;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* overlay text & controls */
    .video-desc {
        position: absolute;
        bottom: 100px;
        left: 20px;
        width: 70%;
    }

    .video-desc h3 {
        margin: 0;
        font-size: 16px;
    }

    .video-desc p {
        margin-top: 4px;
        font-size: 14px;
        color: #ccc;
    }

    .controls {
        position: absolute;
        right: 20px;
        bottom: 120px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        text-align: center;
    }

    .controls button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 26px;
    }

    .likes {
        font-size: 14px;
        margin-top: -10px;
        color: #ddd;
    }
</style>
</head>

<body>

        <p class="stats"></p>
    </div>
</div>
